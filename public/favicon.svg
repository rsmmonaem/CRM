<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <circle cx="16" cy="16" r="16" fill="#F4B800"/>

  <!-- Shadow for the N -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle">
    <tspan fill="#333333" opacity="0.6" x="17" y="23">N</tspan>
    <tspan fill="#333333" opacity="0.6" font-size="8" x="26" y="16">o.</tspan>
  </text>

  <!-- White outline for the N -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle">
    <tspan fill="white" stroke="white" stroke-width="1.2" x="16" y="22">N</tspan>
    <tspan fill="white" stroke="white" stroke-width="0.6" font-size="8" x="25" y="16">o.</tspan>
  </text>

  <!-- Blue N -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle">
    <tspan fill="#0066CC" x="16" y="22">N</tspan>
    <tspan fill="#0066CC" font-size="8" x="25" y="16">o.</tspan>
  </text>
</svg>
