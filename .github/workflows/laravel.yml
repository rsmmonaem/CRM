name: Deploy Laravel Application

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° List files for debugging
        run: ls -la
        shell: bash

      - name: ðŸš€ Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.DEPLOY_HOST }}       # e.g. ftp.upseba.com.bd
          username: ${{ secrets.DEPLOY_USER }}     # your FTP/SFTP username
          password: ${{ secrets.DEPLOY_PASS }}     # stored securely
          protocol: ftp                           # use sftp (secure)
          port: 21                                 # default SFTP port
          local-dir: ./                            # what to upload
          server-dir: ${{ secrets.DEPLOY_DIR }}    # remote directory (e.g. /public_html/)
          log-level: verbose                       # detailed logs
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/.env
            **/storage/**
            **/tests/**
            **/.DS_Store
